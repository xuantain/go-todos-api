basePath: /api/
definitions:
  models.User:
    properties:
      active:
        type: boolean
      birthday:
        type: string
      email:
        type: string
      gender:
        type: string
      id:
        type: integer
      lastLogin:
        type: string
      name:
        type: string
      photoUrl:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost
info:
  contact: {}
  description: A todo management service API in Go using Gin framework.
  title: Gingo Todos API
  version: "1.0"
paths:
  /api/users:
    get:
      description: Responds with the list of users".
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/models.User'
              type: array
            type: array
      summary: Get all users
      tags:
      - users
    post:
      description: Responds with the new user".
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Create a new user
      tags:
      - users
  /authenticate:
    post:
      description: Responds with the JWT token".
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: text
      summary: Authenticate to get JWT token
      tags:
      - authentication
  /hello-world:
    get:
      description: Responds with the greeting word "Hello World!".
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: text
      summary: Say "Hello World!"
      tags:
      - hello
  /hello-world-bean/path-variable/:username:
    get:
      description: Responds with the greeting word "Hello World! to {username}".
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: text
      summary: Say "Hello World! to {username}"
      tags:
      - hello
swagger: "2.0"
